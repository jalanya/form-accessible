<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Account using fieldset and radiogroup</title>
  </head>
  <body>
    <fieldset role="radiogroup" style="border: 0px" aria-labelledby="regForLabel">
      <legend id="regForLabel" ><h2 class="account-form-switcher-title">I am registering for</h2>
      </legend>
      <input type="radio" id="ct1" name="cc" />
      <label for="ct1">Myself</label>
      <input type="radio" id="ct2" name="cc" />
      <label for="ct2">Colleague</label>
    </fieldset>
  </body>
</html>
